<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/uniformAnimation.css">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <input type="button" value="到400px" id="btn1">
    <input type="button" value="到800px" id="btn2">
    <script src="js/uniformAnimation.js"></script>
    <script>
        var box=document.querySelector('.box')
        var btn1=document.getElementById('btn1')
        var btn2=document.getElementById('btn2')
        btn1.onclick=function(){
            uniformAnimation(box,400,'left',function(){
                uniformAnimation(box,300,'top')
            })
        }
        btn2.onclick=function(){
            uniformAnimation(box,800,'left',function(){
                uniformAnimation(box,0,'opacity')
            })
        }
        
    </script>
</body>

</html>
