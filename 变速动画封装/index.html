<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <input type="button" value="到400px" id="btn1">
    <input type="button" value="到800px" id="btn2">
    <script src="js/variableSpeed.js"></script>
    <script>
        var box = document.querySelector('.box')
        var btn1 = document.getElementById('btn1')
        var btn2 = document.getElementById('btn2')
        btn1.onclick = function () {
            variableSpeed({
                element:box,
                json:{
                    top:100,
                    left:400,
                    opacity:0.5,
                    zIndex:-1
                },
                fn:function(){
                    variableSpeed({
                        element:box,
                        json:{
                            top:500,
                            left:0,
                            opacity:1,
                            zIndex:1
                        }
                    })
                }
            })
        }
        btn2.onclick = function () {
            variableSpeed({
                element:box,
                json:{
                    top:0,
                    left:1000,
                    opacity:0,
                },
                fn:function(){
                    variableSpeed({
                        element:box,
                        json:{
                            top:500,
                            left:0,
                            opacity:1
                        },
                        fn:function(){
                            variableSpeed({
                                element:box,
                                json:{
                                    top:500,
                                    left:1000,
                                    opacity:0
                                }
                            })
                        }
                    })
                }
            })
        }

        
    </script>
</body>

</html>
